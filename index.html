<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>WebAPI Code Quiz</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="/hw04WebAPI/assets/css/style.css">
  <!-- This is the title-->

</head>

<body>

  <body>
    <section id="startContainer" class="startQuiz">
      <h1 class="welcome">Javascript Quiz</h1>
      <button id="startBtn">Start</button>
      <h2 id="countdown"></h2>
      <p id="main">Welcome to the Javascript "Quiz O' Doom"</p>
      </div>
      <div class="results">
        <button id="submitBtn">Submit Quiz</button>
        <div id="results"></div>
    </section>

    <section id="questContainer" class="hide">
      <h1 id="question">Question</h1>
      <div id="answerButtons" class="btn-grid">
        <button class="btn">Answer 1</button>
        <button class="btn">Answer 2</button>
        <button class="btn">Answer 3</button>
        <button class="btn">Answer 4</button>
      </div>
      <h2 id="checkAnswer" class="correct-wrong hide"></h2>
      <div class="controls">
        <button id="nextBtn" class="nextBtn hide">Next</button>
      </div>
    </section>

    <section id="highScorecontainer" class="hide">
      <h1 id="highScores">High Scores</h1>
      <div id="highscoresButton" class="btn-grid">
        <button class="btn">Show Results</button>
      </div>
        <h2 id="highScores" class="highScorehide"></h2>
        <div class="highScores">
          <button id="highScores" class="highScorehide">High Scores</button>
        </div>

    </section>
    

  


      <script src="./assets/js/script.js"></script>


  </body>
